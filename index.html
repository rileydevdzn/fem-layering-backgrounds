<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FM-Profile card component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="profile-card">
  <div class="profile-imgs">
    <img class="profile-pic" src="https://assets.codepen.io/3270335/FEM4-image-victor.jpg" alt="Headshot of Victor Crest">
  </div>
  <div class="profile-info">
    <div class="top-info">
      <h1>Victor Crest</h1>
      <p>26</p>
    </div>
    <h2>London</h2>
  </div>
  <div class="profile-stats">
    <ul>
      <li>
        <p class="stat-number">80K</p>
        <p class="stat-type">Followers</p>
      </li>
      <li>
        <p class="stat-number">803K</p>
        <p class="stat-type">Likes</p>
      </li>
      <li>
        <p class="stat-number">1.4K</p>
        <p class="stat-type">Photos</p>
      </li>
    </ul>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
